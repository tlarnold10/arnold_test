{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Excel Upload
{% endblock %}

{% block content %}
<div class="container">
    <form action="" enctype="multipart/form-data"  method="post">
        <table>
            <input type="file" name="myfile">
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
