{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Excel Total
{% endblock %}

{% block content %}
<div class="container">
	<p>{{ reorder }}</p>
	<p>{{ holding_cost }}</p>
	<ul>
	{% for cell in cells %}
		<li>
		{{ cell }}
		</li>
	{% endfor %}
	</ul>
	<p>
		{{ average }}
	</p>
	<ul>
		<li>
			{{ eoq }} units
		</li>
	</ul>
</div>
{% endblock %}
